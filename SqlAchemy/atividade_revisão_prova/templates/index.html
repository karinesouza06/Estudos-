<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Início</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Locação de Veículos</h1>
        <nav>
            <a href="/cadastrar_cliente">Cadastrar Cliente</a>
            <a href="/cadastrar_veiculo">Cadastrar Veículo</a>
            <a href="/cadastrar_locacao">Cadastrar Locação</a>
            <a href="/lista_clientes">Listar Clientes</a>
            <a href="/lista_veiculos">Listar Veículos</a>
            <a href="/lista_locacoes">Listar Locações</a>
        </nav>
    </div>
    <script>
        // Muda a cor de fundo ao clicar
        document.querySelector('button').addEventListener('click', function() {
            document.body.style.backgroundColor = '#323050'; // Muda para uma cor da paleta
            setTimeout(() => {
                document.body.style.backgroundColor = '#f4f4f4'; // Retorna à cor original
            }, 500); // Tempo em milissegundos
        });
    </script>
</body>
</html>
