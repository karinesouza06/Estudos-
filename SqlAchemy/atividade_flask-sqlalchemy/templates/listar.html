<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
</head>
<body>

    <h2>Pessoas Cadastradas</h2>
    {% for pessoa in pessoas %}
         <p>{{pessoa.nome}}</p>
    {% endfor %}


    <h2>Livros Cadastrados</h2>
    {% for livro in liv %}
        <p>{{livro.titulo}}</p>
    {% endfor %}
    
</body>
</html>
