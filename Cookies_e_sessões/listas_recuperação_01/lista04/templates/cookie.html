<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cookie de Boas-vindas</title>
    </head>
    <body>
        <h1>Definir Nome no Cookie</h1>
        <form action="{{ url_for('definir_cookie') }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade:</label>
            <input type="number" name="idade">
            <button type="submit">Salvar em Cookie</button>
        </form>
        {% if nome %}
            <p>Ol√°, {{ nome }}! Este nome foi salvo em um cookie.</p>
        {% endif %}

        {% if idade %}
            <p>A idade: {{ idade }},  foi salva em um cookie.</p>
        {% endif %}


    </body>
</html>
